<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="icon" type="image/ico" href="images/favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div>
            <h1>Tic-Tac-Toe</h1>
            <p>How to Play</p>
            <p>Clear one row vertically, horizontally, or diagonally to win!</p>
            <div id="all-boxes">
                <div box='0' class="box"></div>
                <div box='1' class="box"></div>
                <div box='2' class="box"></div>
                <div box='3' class="box"></div>
                <div box='4' class="box"></div>
                <div box='5' class="box"></div>
                <div box='6' class="box"></div>
                <div box='7' class="box"></div>
                <div box='8' class="box"></div>
            </div>
            <h2 id="player-turn"></h2>
            <button id="new-game">New Game!</button>
        </div>
    </body>
        <script src="index.js"></script>
</html>
